<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard App - Đăng nhập</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="card p-4 shadow" style="width: 100%; max-width: 400px">
        <h3 class="text-center mb-3">Đăng nhập Flashcard</h3>

        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Nhập email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Nhập mật khẩu"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        </form>
        <a href="register.html" class="mt-3 mx-auto">Đăng ký tài khoản mới</a>
        <div
          id="errorMsg"
          class="mt-3 text-danger text-center"
          style="display: none"
        ></div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const form = document.getElementById("loginForm");
      const errorMsg = document.getElementById("errorMsg");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorMsg.style.display = "none";

        const email = document.getElementById("email").value.trim();
        const mat_khau = document.getElementById("password").value.trim();

        if (!email || !mat_khau) {
          errorMsg.textContent = "Vui lòng nhập đầy đủ thông tin.";
          errorMsg.style.display = "block";
          return;
        }

        try {
          const res = await fetch("http://127.0.0.1:8000/dang-nhap", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, mat_khau }),
          });

          if (!res.ok) {
            const err = await res.json();
            throw new Error(err.detail || "Đăng nhập thất bại");
          }

          const user = await res.json();
          localStorage.setItem("user", JSON.stringify(user));

          if (user.email === "vuthanhbinh281204@gmail.com") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "index.html";
          }
        } catch (err) {
          errorMsg.textContent = err.message;
          errorMsg.style.display = "block";
        }
      });

      // Nếu user đã đăng nhập, tự động redirect
      window.addEventListener("load", () => {
        const user = localStorage.getItem("user");
        if (user) {
          window.location.href = "index.html";
        }
      });
    </script>
  </body>
</html>
