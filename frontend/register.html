<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard App - Đăng ký</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="card p-4 shadow" style="width: 100%; max-width: 400px">
        <h3 class="text-center mb-3">Đăng ký tài khoản</h3>

        <form id="registerForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Nhập email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Nhập mật khẩu"
              required
            />
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Xác nhận mật khẩu</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Nhập lại mật khẩu"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
        </form>

        <div id="message" class="mt-3 text-center" style="display: none"></div>

        <div class="mt-3 text-center">
          <a href="login.html">Đã có tài khoản? Đăng nhập</a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const API_BASE = "https://tieuluanmanguonmo.onrender.com";
      const form = document.getElementById("registerForm");
      const message = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        message.style.display = "none";

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document
          .getElementById("confirmPassword")
          .value.trim();

        if (!email || !password || !confirmPassword) {
          message.textContent = "Vui lòng nhập đầy đủ thông tin.";
          message.className = "text-danger text-center mt-3";
          message.style.display = "block";
          return;
        }

        if (password !== confirmPassword) {
          message.textContent = "Mật khẩu không khớp.";
          message.className = "text-danger text-center mt-3";
          message.style.display = "block";
          return;
        }

        try {
          const res = await fetch(`${API_BASE}/nguoi-dung`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, mat_khau: password }),
          });

          if (!res.ok) {
            const err = await res.json();
            throw new Error(err.detail || "Đăng ký thất bại");
          }

          const user = await res.json();
          message.textContent =
            "Đăng ký thành công! Chuyển đến trang đăng nhập...";
          message.className = "text-success text-center mt-3";
          message.style.display = "block";

          // Chuyển sang login sau 2s
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } catch (err) {
          message.textContent = err.message;
          message.className = "text-danger text-center mt-3";
          message.style.display = "block";
        }
      });
    </script>
  </body>
</html>
